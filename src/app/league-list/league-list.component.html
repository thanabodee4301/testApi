<div class="columns is-multiline ">
  <div class="column is-one-quarter" *ngFor="let league of leagues">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4"><a routerLink="/league/{{league.league_slug}}" class="is-success">{{league.name}}</a></p>
            <p class="subtitle is-6">{{league.nation}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
